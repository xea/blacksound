<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blacksound</title>
    <script src="/static/js/vue.prod.js"></script>
</head>
<body>
    <h1>Blacksound</h1>

    <div id="app">
        {{ message }}

        <div id="anonymous" v-on:click="loadSettings">
            Click here to log in using your Spotify account
        </div>

        <a v-bind:href="redirectUri">Clicky click</a>

        <div id="next-song" class="button" v-on:click="nextSong">Next song</div>

    </div>

    <script src="/static/js/application.js"></script>
</body>
</html>
